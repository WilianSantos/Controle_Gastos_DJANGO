{% extends 'base.html' %}
{% block 'class_body' %}class="sb-nav-fixed"{% endblock 'class_body' %}
{% block 'conteudo' %}        
        {% include 'menu.html' %}
        <div id="layoutSidenav">
            
            {% include 'lateral_menu.html' %}

            <div id="layoutSidenav_content">
                <h1 class="mt-4">Formulario Renda</h1>
                <div class="container">
                    <form action="{% url 'alterar_renda' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" value="{{renda.id}}" name="renda_id">
                        <p>
                            <label>Renda Principal</label>
                            <input class="form-control" type="text" value="{{ renda.renda_principal }}" name="renda_principal">
                        </p>
                        <p>
                            <label>Renda Secundaria</label>
                            <input class="form-control" type="text" value="{{ renda.renda_secundaria }}" name="renda_secundaria">
                        </p>
                        <p>
                            <label>Data: {{ renda.data }}</label>
                        </p>
                        
                        <input type="submit" class="btn btn-success" value="Salvar">
                    </form>
                </div>
                {% include 'footer.html' %}
            </div>
        </div>
{% endblock 'conteudo' %}
