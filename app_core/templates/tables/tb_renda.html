<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Tabela das Rendas
    </div>
    <div class="card-body">
        <table class="table" id="table-renda">
            <thead>
                <tr>
                    <th scope="col">Renda Principal</th>
                    <th scope="col">Renda Secundaria</th>
                    <th scope="col">Data</th>
                    <th scope="col">Alterar</th>
                    <th scope="col">Excluir</th>
                </tr>
            </thead>

            <tbody>
                {% for renda in rendas %}
                    <tr>
                        <td> {{ renda.renda_principal }} </td>
                        <td> {{ renda.renda_secundaria }} </td>
                        <td> {{ renda.data }} </td>
                        <td><a href="{% url 'ver_renda' renda.id %}" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></a></td>
                        <td><a href="{% url 'excluir_renda' renda.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>
                    </tr> 
                {% endfor %}           
            </tbody>
        </table>
    </div>
</div>
