        <script>
            $(document).ready(function(){
                $("#table-gasto").DataTable({
                    responsive: true,
                    // "bSort": false,
                    "aaSorting": [],
                    "pageLength": 10,
                    "language": {
                        "decimal": "",

                        "info": "",

                        "infoFiltered": "",

                            "first": "Primeiro",
                            "last": "Último",

                            "previous": "Anterior"
                        },
                        "aria": {
                            "sortAscending": ": ordem crescente",
                            "sortDescending": ": ordem decrescente"
